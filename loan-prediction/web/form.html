<!DOCTYPE html>
<html lang="zh" xml:lang="zh">

<head>
    <meta charset="utf-8">
    <title>
        貸款評估系統
    </title>
</head>

<body>
    <!-- # ['credit_history', 'gender', 'married', 'education', 'dependents', 'self_employed', 'property_area','loan_amount_log','total_income_log'] -->
    <h1>客戶基本條件資料輸入</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="credit_history">本行信用紀錄:</label>
        <input type="radio" id="credit_history" name="credit_history" value="1" {{credit_history_yes}}><label
            for="credit_history_yes">有</label>
        <input type="radio" id="credit_history" name="credit_history" value="0" {{credit_history_no}}><label
            for="credit_history_no">無</label>
        <br><br>
        <label for="gender">性別:</label>
        <input type="radio" id="gender" name="gender" value="1" {{gender_male}}><label for="gender_male">男</label>
        <input type="radio" id="gender" name="gender" value="0" {{gender_female}}><label for="gender_female">女</label>
        <br><br>
        <label for="married">婚姻狀態:</label>
        <input type="radio" id="married" name="married" value="1" {{married_yes}}><label for="married_yes">已婚</label>
        <input type="radio" id="married" name="married" value="0" {{married_no}}><label for="married_no">未婚</label>
        <br><br>
        <label for="education">教育狀態:</label>
        <input type="radio" id="education" name="education" value="0" {{education_graduate}}><label
            for="education_graduate">畢業</label>
        <input type="radio" id="education" name="education" value="1" {{education_not_graduate}}><label
            for="education_not_graduate">肄業/在學中</label>
        <br><br>
        <label for="dependents">家庭人數:</label>
        <select name="dependents" id="dependents">
            <option value="0" {{dependents_0}}>0</option>
            <option value="1" {{dependents_1}}>1</option>
            <option value="2" {{dependents_2}}>2</option>
            <option value="3" {{dependents_3_plus}}>3+</option>
        </select>
        <br><br>
        <label for="self_employed">工作類型:</label>
        <input type="radio" id="self_employed" name="self_employed" value="0" {{self_employed_no}}><label
            for="self_employed_no">上班族</label>
        <input type="radio" id="self_employed" name="self_employed" value="1" {{self_employed_yes}}><label
            for="self_employed_yes">接案工作者</label>
        <br><br>
        <label for="property_area">房產位置:</label>
        <select name="property_area" id="property_area">
            <option value="0" {{property_area_rural}}>郊區</option>
            <option value="1" {{property_area_semiurban}}>半市區</option>
            <option value="2" {{property_area_urban}}>市區</option>
        </select>
        <br><br>
        <label for="loan_amount">借貸金額:(單位-美金千元)</label>
        <input type="text" id="loan_amount" name="loan_amount" value="{{loan_amount}}"><br><br>
        <label for="total_income">每月收入(申請者+共同申請者):(單位-美金)</label>
        <input type="text" id="total_income" name="total_income" value="{{total_income}}"><br><br>
        <input type="submit" value="submit">
    </form>
    <br>
    <div>
        <p>評估結果 : {{prediction}}</p>
    </div>
</body>

</html>
